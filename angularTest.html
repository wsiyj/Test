<!DOCTYPE html>
<html ng-app="todoApp">

	<head lang="en">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="angularTest.css" />
	</head>

	<body>
		<h2>Todo</h2>
		<div ng-controller="TodoController">
			<span>{{remaining()}} of {{todos.length}} remaining</span> [ <a href="" ng-click="archive()">archive</a> ]
			<ul class="unstyled">
				<li ng-repeat="todo in todos">
					<input type="checkbox" ng-model="todo.done">
					<span class="done-{{todo.done}}">{{todo.text}}</span>
				</li>
			</ul>
			<form ng-submit="addTodo()">
				<input type="text" ng-model="todoText" size="30" placeholder="add new todo here">
				<input class="btn-primary" type="submit" value="add">
			</form>
		</div>
		<div ng-app="components" ng-directive="tabs">
			<tabs>
		    	<pane title="Localization">
		        	...
			    </pane>
			    <pane title="Pluralization">
			        kdkdkdkd
			    </pane>
			</tabs>
		</div>
		<script src="js/angular.min.1.2.16.js"></script>
		<script type="text/javascript" src="angularTest.js" ></script>
	</body>

</html>
